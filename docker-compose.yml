networks:
  sealedleague_lan:
    driver: bridge

volumes:
  sealedleague_pg_data:
  sealedleague_static_data:

services:
  sealedleague:
    container_name: sealedleague-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT: DEVELOPMENT
      GUNICORN_CMD_ARGS: --log-level warning --timeout 120 --graceful-timeout 30 --keep-alive 5
      CORS_ORIGINS: http://localhost:8400
      PG_DSN: postgresql://sealedleague_dev:sealedleague_dev@postgres:5432/sealedleague_dev
      JWT_SECRET: sealedleague-local-dev-secret-0123456789abcdef
      ADMIN_EMAIL: admin@sealedleague.local
      ADMIN_PASSWORD: change-me-now
      ALLOW_USER_REGISTRATION: true
      ALLOW_DEMO_USER_REGISTRATION: false
      SERVE_FRONTEND: true
      API_PREFIX: '/api'
      OMDB_API_KEY: ''
    build:
      context: .
      dockerfile: Dockerfile
    image: sealedleague/local:dev
    networks:
      - sealedleague_lan
    ports:
      - 8400:8400
    restart: unless-stopped
    volumes:
      - sealedleague_static_data:/app/static

  postgres:
    environment:
      POSTGRES_DB: sealedleague_dev
      POSTGRES_PASSWORD: sealedleague_dev
      POSTGRES_USER: sealedleague_dev
    image: postgres:16
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sealedleague_dev -d sealedleague_dev"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - sealedleague_lan
    restart: always
    volumes:
      - sealedleague_pg_data:/var/lib/postgresql/data
