networks:
  sealedleague_lan:
    driver: bridge

volumes:
  sealedleague_pg_data:
  sealedleague_static_data:

services:
  sealedleague:
    container_name: sealedleague-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-PRODUCTION}
      GUNICORN_CMD_ARGS: --workers 2 --log-level warning --timeout 120 --graceful-timeout 30 --keep-alive 5 --max-requests 1000 --max-requests-jitter 100
      CORS_ORIGINS: ${CORS_ORIGINS:?Set CORS_ORIGINS in .env}
      PG_DSN: postgresql://${POSTGRES_USER:-sealedleague}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@postgres:5432/${POSTGRES_DB:-sealedleague}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      ADMIN_EMAIL: ${ADMIN_EMAIL:?Set ADMIN_EMAIL in .env}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?Set ADMIN_PASSWORD in .env}
      ALLOW_USER_REGISTRATION: ${ALLOW_USER_REGISTRATION:-false}
      ALLOW_DEMO_USER_REGISTRATION: ${ALLOW_DEMO_USER_REGISTRATION:-false}
      SERVE_FRONTEND: ${SERVE_FRONTEND:-true}
      API_PREFIX: ${API_PREFIX:-/api}
      OMDB_API_KEY: ${OMDB_API_KEY:-}
    build:
      context: .
      dockerfile: Dockerfile
      pull: true
      args:
        SOURCE_COMMIT: ${GIT_COMMIT:-local-dev}
    networks:
      - sealedleague_lan
    ports:
      - 8400:8400
    restart: unless-stopped
    volumes:
      - sealedleague_static_data:/app/static

  postgres:
    pull_policy: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sealedleague}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_USER: ${POSTGRES_USER:-sealedleague}
    image: postgres:16
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - sealedleague_lan
    restart: always
    volumes:
      - sealedleague_pg_data:/var/lib/postgresql/data
